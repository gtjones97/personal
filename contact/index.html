<body>	
	
	<!-- Preloader -->
	<div class="preloader">
		<div class="centrize full-width">
			<div class="vertical-center">
				<div class="pre-inner">
					<div class="load typing-load"><p>loading...</p></div>
					<span class="typed-load"></span>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Container -->
	<div class="container">
		
		<!-- Header -->
		<header>
			<div class="head-top">
				<a href="/contact/" class="menu-btn"><span></span></a>
				<div class="top-menu">
					<ul>
						<li><a href="index.html" class="lnk">Home</a></li>
						<li><a href="/blog/" class="lnk">Blog</a></li>
						<li class="active"><a href="/contact/" class="btn">Contact Me</a></li>
					</ul>
				</div>
			</div>
		</header>
		
		<!-- Wrapper -->
		<div class="wrapper">
	
			
			<!-- Contacts Info -->
			<div class="section contacts">
				<div class="content" style="margin-top: 136px;">
					<div class="title">
						<div class="title_inner">Let's get in touch!</div>
					</div>
					<div class="service-items">
						<div class="service-item">
							<div class="icon"><span class="ion ion-android-phone-portrait"></span></div>
							<div class="name">Phone</div>
							<p>
								<a href="tel:14782582896">(478) 258 2896</a>
							</p>
						</div>
						<div class="service-item">
							<div class="icon"><span class="ion ion-email"></span></div>
							<div class="name">Email</div>
							<p>
								<a href="mailto:hiregabrieljones@gmail.com">hiregabrieljones@gmail.com</a>
							</p>
						</div>
						<div class="service-item">
							<div class="icon"><span class="ion ion-ios-location"></span></div>
							<div class="name">Location</div>
							<p>
								<a href="https://maps.app.goo.gl/PqS7KSTEC56YFo4r5" target="_blank">Macon, Georgia</a>
							</p>
						</div>
					</div>
					<div class="contact_form">
						<form id="cform" method="post">
							<div class="group-val">
								<input type="text" name="name" placeholder="Name" />
							</div>
							<div class="group-val">
								<input type="text" name="email" placeholder="Email" />
							</div>
							<div class="group-val ct-gr">
								<textarea name="message" placeholder="Message"></textarea>
							</div>
							<a href="/contact/" class="btn fill" onclick="$('#cform').submit(); return false;" data-text="Send Message">Send Message</a>
						</form>
						<div class="alert-success">
							<p>
								Thanks, your message is sent successfully. We will contact you shortly!
							</p>
						</div>
					</div>
				</div>
			</div>
		
		</div>
		
		<!-- Footer -->
		<footer>
			<div class="copy">Â© 2024 Gabriel Jones</div>
			<div class="clr"></div>
		</footer>
		
		<!-- Lines -->
		<div class="line top"></div>
		<div class="line bottom"></div>
		<div class="line left"></div>
		<div class="line right"></div>
		
	</div>
	
	<!-- jQuery Scripts -->
    <script src="/js/jquery.min.js"></script>
	<script src="/js/jquery.validate.js"></script>
	<script src="/js/typed.js"></script>
	<script src="/js/magnific-popup.js"></script>
	<script src="/js/imagesloaded.pkgd.js"></script>
	<script src="/js/isotope.pkgd.js"></script>
	
	<!-- Main Scripts -->
	<script src="/js/glitche-scripts.js"></script>

	
</body>
